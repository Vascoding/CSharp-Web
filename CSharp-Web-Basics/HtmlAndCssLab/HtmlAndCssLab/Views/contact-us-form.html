<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="../Stylesheets/contact-us.css" rel="stylesheet" />
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname" /><br />
        <span>Last name:</span>
        <input type="text" name="lastname" /><br />
        <span>Email:</span>
        <input type="text" name="email" /><br />
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Stara Zagora</option>
            <option value="4">Varna</option>
            <option value="5">Burgas</option>
        </select>
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
